<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <title>My favourite Activities</title>
</head>
<body>

    <h1>My Favourite Things</h1>
    <header>
        <h2 hidden>Logo</h2>
        <a href="index.html">
        <img src="images/logo.svg" alt="logo">
        </a>
    </header>

    <section id="items">
        <h2 hidden class="buttons">buttons</h2>

    <button  data-key="Sunset" class="nav-buttons">sunset</button>
    <button  data-key="Music" class="nav-buttons">music</button>
    <button  data-key="Plushies" class="nav-buttons">plushies</button>
    <button  data-key="Bubble-Tea" class="nav-buttons">bubble tea</button>
    <button  data-key="Coding" class="nav-buttons">Programming</button>

    </section>

    <section hidden id="fav-section">
        <section class="Fav-cont">  <!--section which contains images and info-->
            <div hidden class="fav-img">
                <img src="" alt="  ">
            </div>
            <h3 class="fav-tagLine"></h3>
            <h2 class="fav-title"></h2>
            <p class="fav-desc"></p> 
        </section>
    </section>
    
    <section class="footer">
        <h2 hidden>Footer</h2>
        <p hidden>Click on this button to close.</p>
        <button class="close">X</button>
    </section>

    <p class="happy">"I just love to code in the evenings amidst the golden rays of the sunset, with my panda plushy doll on side and my headset on, with brown sugar Latte bubble tea to sip"</p>

    <script src="js/main.js" defer type="module"></script>
